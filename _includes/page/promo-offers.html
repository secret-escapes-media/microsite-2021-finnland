<div class="offer-promo vpad--xxxxl">
  <div class="offer-promo__bgs">
    <div class="offer-promo__bg" style="background-image: url('{{site.img}}/offer-promo/01.jpg')"></div>
    <div class="offer-promo__bg" style="background-image: url('{{site.img}}/offer-promo/02.jpg')"></div>
    <div class="offer-promo__bg" style="background-image: url('{{site.img}}/offer-promo/03.jpg')"></div>
  </div>
  <div class="offer-promo__content">
    <div class="container container--xl">
      <div class="text--center">
        <h2 class="h h--lg">{{site.data.locale.[site.locale].promo-offer.promo-title}}</h2>
        <div class="container container--no-padding container--lg">
          <p class="p--xxl vpad--xxs">{{site.data.locale.[site.locale].promo-offer.promo-description}}</p>
          <div class="space--sm"></div>
          <a id="track-btn-current-sales" href="{{locale.core-site}}" class="btn btn--orange">{{site.data.locale.[site.locale].promo-offer.promo-cta}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
