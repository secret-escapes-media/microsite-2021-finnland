


{% for section in page.sections %}
{% if section.type == 'list' %}

<div class="bv-parallax " style="background-image:url({{site.img}}/pages/{{page.id}}/section-{{section.id}}.jpg); background-repeat:no-repeat; background-size:cover; ">
  <div class="container vpad--xxxxl">
    <div class="boxpad--xl text--center theme--dark">
      <h3 class="h h--lg bv-divider">{{section.title}}</h3>
     <div class="space--xs"></div>
     <div class="width width--lg  p--xxl h--serif text--italic">{{section.intro}}</div>
      <div class="space--lg"></div>
    </div>
  </div>

</div>

<div class="bg--grey-lightest">
  <div class="container vpad--md">

    {% for poi in section.pois.items %}

    <div class="bv-btn-accordion text--white" style="background-image: url('{{site.img}}/pages/{{page.id}}/section-{{section.id}}-{{forloop.index}}.jpg'); {{poi.bg-pos}} background-repeat: no-repeat;">
      <div class="bv-mob-center ">
        <div class="text--white bv-collapsible accordion bg--bv-accordion h h--xs text--bold theme--dark">
          <div class="h h--xs h--serif bv-accordion-count" >{{forloop.index}}.</div>
          <div class="">{{poi.title}}</div>
        </div>
        <div class="bv-content text--left text--black text text--lg">
           <div class="bv-active-caption boxpad--xl text--bold">{{poi.content}}</div>
        </div>
      </div>
    </div>

   {% endfor %}
 </div>
 <div class="space--xxxl bv-mob-hide"></div>
</div>




{% endif %}
{% endfor %}
